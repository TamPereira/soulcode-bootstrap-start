  <main>

    <div class="container">
      <div class="row row-cols-2">

        <div class="col" style="padding-bottom: 40px;">

          <h1>Cadastro</h1>

          <form class="row g-3">
            <div class="col-md-6" >
              
              <label for="inputAddress5" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputAddress5" > 
              
            </div>
            
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword5" class="form-label">Confirmar Senha</label>
              <input type="password" class="form-control" id="inputPassword5">
            </div>

              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

            <div class="col-12">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Rua e numero">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, condominio, bloco">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">

                <option selected>Opções</option>
                <option>Acre - AC</option>
                <option>Alagoas - AL</option>
                <option>Amapá - AP</option>
                <option>Amazonas - AM</option>
                <option> Bahia - BA</option>
                <option>Ceará - CE</option>
                <option>Distrito Federal - DF</option>
                <option>Espírito Santo - ES</option>
                <option>Goiás - GO</option>
                <option>Maranhão - MA</option>
                <option>Mato Grosso - MT</option>
                <option>Mato Grosso do Sul - MS</option>
                <option>Minas Gerais - MG</option>
                <option>Pará - PA</option>
                <option> Paraíba - PB</option>
                <option>Paraná - PR</option>
                <option>Pernambuco - PE</option>
                <option> Piauí - PI</option>
                <option>Roraima - RR</option>
                <option> Rondônia - RO</option>
                <option>Rio de Janeiro - RJ</option>
                <option>Rio Grande do Norte - RN</option>
                <option>Rio Grande do Sul - RS</option>
                <option> Santa Catarina - SC</option>
                <option>São Paulo - SP</option>
                <option>Sergipe - SE</option>
                <option>Tocantins - TO</option>
                
              </select>
            </div>

            <div class="col-md-2">
              <label for="inputZip" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
